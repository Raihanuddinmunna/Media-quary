<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First time in Media Quary</title>
    <style>
        .first img {
            width: 100%;
            height: 400px;

        }

        .picture {
            display: flex;
        }

        .picture img {
            width: 33.33%;
            padding-right: 10px;
        }
        .sceond img{
            display: block;
            width: 380px;
            height: 150px;
        }
    </style>
</head>

<body>
    <header>
        <h1>My first media quary:</h1>
    </header>

    <main>
        <div>

            <div class="first">
                <img src="images/A.jpg" alt="">
            </div>

            <div class="picture">
                <img src="images/B.jpg" alt="">
                <img src="images/C.jpg" alt="">
                <div class="sceond">
                    <img src="images/D.jpg" alt="">
                    <img src="images/E.jpg" alt="">
                </div>
            </div>
        </div>

    </main>
</body>

</html>
